# APP
# ===============================
server.servlet.context-path=/
server.servlet.register-default-servlet=true
spring.main.allow-bean-definition-overriding=true
app.code=VTN_CNTT_MSS_201
app.service.code=CRM_BACKEND
app.system.code=CRM
common.ip.restricted.url=
common.permission.ignore.url=/v1/login;/v1/refresh-token;


# ===============================
# DATABASE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRES_DB_HOST:10.60.109.19}:${POSTGRES_DB_PORT:8082}/${POSTGRES_DB_NAME:postgres}?currentSchema=gis
spring.datasource.username=postgres
spring.datasource.password=postgres


# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.proc.param_null_passing=true


# ===============================
# KEYCLOAK CONFIG
# ===============================
keycloak.realm=etc-internal
keycloak.auth-server-url=https://logintest.epass-vdtc.com.vn/auth
keycloak.principal-attribute=preferred_username
keycloak.ssl-required=none
keycloak.resource=crm
keycloak.credentials.secret=ca3f5f5b-ad99-4a5e-8125-a742e26761b6
keycloak.use-resource-role-mappings = false
keycloak.bearer-only                = true
keycloak.cors                       = true
keycloak.security-constraints[0].auth-roles[0]=*
keycloak.security-constraints[0].security-collections[0].patterns[0]=/v1/logout
keycloak.policy-enforcer-config.enforcement-mode=enforcing
keycloak.policy-enforcer-config.lazy-load-paths=true
keycloak.policy-enforcer-config.path-cache-config.life-span=1800000
keycloak.policy-enforcer-config.paths[0].path=/actuator/*
keycloak.policy-enforcer-config.paths[0].enforcement-mode=disabled
keycloak.policy-enforcer-config.paths[1].path=/swagger-resources/*
keycloak.policy-enforcer-config.paths[1].enforcement-mode=disabled
keycloak.policy-enforcer-config.paths[2].path=/v2/api-docs/*
keycloak.policy-enforcer-config.paths[2].enforcement-mode=disabled
keycloak.policy-enforcer-config.paths[3].path=/public/*
keycloak.policy-enforcer-config.paths[3].enforcement-mode=disabled
keycloak.policy-enforcer-config.paths[4].path=/v1/login/*
keycloak.policy-enforcer-config.paths[4].enforcement-mode=disabled
keycloak.policy-enforcer-config.paths[5].path=/swagger-ui/*
keycloak.policy-enforcer-config.paths[5].enforcement-mode=disabled
keycloak.policy-enforcer-config.paths[6].path=/favicon.ico
keycloak.policy-enforcer-config.paths[6].enforcement-mode=disabled